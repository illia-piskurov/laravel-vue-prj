<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Glassmorphism</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        /* Декоративные круги на фоне */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 150, 0.4);
            top: 20%;
            left: 20%;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: rgba(0, 204, 255, 0.3);
            bottom: 10%;
            right: 15%;
        }

        /* Сама карточка */
        .card {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            z-index: 10;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .card button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #302b63;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .card button:hover {
            background: #00ccff;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.6);
        }
    </style>
</head>

<body>

    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="card">
        <h2>Привет!</h2>
        <p>Это простая, но эффектная демонстрация Glassmorphism. Матовое стекло, размытие фона и мягкие градиенты
            создают ощущение глубины.</p>
        <button onclick="alert('Магия сработала!')">Нажми на меня</button>
    </div>

</body>

</html>
